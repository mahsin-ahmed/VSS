<p>item</p>
<div class="mb-3">
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" [(ngModel)]="isLabour">
        <label class="form-check-label" for="flexSwitchCheckDefault">{{isLabour===true?'Job':'Spare Parts'}}</label>
      </div>
</div>
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Code</label>
    <input type="text" class="form-control" id="exampleFormControlInput1">
</div>
<div class="mb-3" *ngIf="isLabour">
  <label for="exampleFormControlInput1" class="form-label">Group</label>
  <select class="form-select" aria-label="Default select example">
      <option selected>Select a group</option>
      <option value="1">Engine Work & Tune Up</option>
      <option value="2">Wheel Balancing</option>
    </select>
</div>
<div class="mb-3" *ngIf="isLabour">
  <label for="exampleFormControlInput1" class="form-label">800-1500</label>
  <input type="text" class="form-control" id="exampleFormControlInput1">
</div>
<div class="mb-3" *ngIf="isLabour">
  <label for="exampleFormControlInput1" class="form-label">1500-2500</label>
  <input type="text" class="form-control" id="exampleFormControlInput1">
</div>
<div class="mb-3" *ngIf="isLabour">
  <label for="exampleFormControlInput1" class="form-label">2500-4500</label>
  <input type="text" class="form-control" id="exampleFormControlInput1">
</div>
<div class="mb-3" *ngIf="!isLabour">
    <label for="exampleFormControlInput1" class="form-label">Brand</label>
    <select class="form-select" aria-label="Default select example">
        <option selected>Select a brand</option>
        <option value="1">BMW</option>
        <option value="2">Raudi</option>
      </select>
  </div>
<div class="mb-3" *ngIf="!isLabour">
    <label for="exampleFormControlInput1" class="form-label">Part-Number</label>
    <input type="text" class="form-control" id="exampleFormControlInput1">
</div>
<div class="mb-3" *ngIf="isLabour">
    <label for="exampleFormControlInput1" class="form-label">Duration (Minute)</label>
    <input type="number" class="form-control" id="exampleFormControlInput1">
</div>
<div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Description</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>

  <div class="mb-3">
    <button type="button" class="btn btn-success">Submit</button>
  </div>
