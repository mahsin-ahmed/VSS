<a href="javascript:void(0)" *ngIf="!isList;" (click)="isList=true;">List</a>
<!--<a href="javascript:void(0)" *ngIf="isList && authService.UserInfo.Menu.CanCreate" (click)="isList=false;get()">New</a>-->
<br><br>
<div *ngIf="isList">
  <div class="row">
    <div class="col-lg-4">
        Show
        <select style="width: 50px;height: 32px;" [(ngModel)]="pageSize" (change)="search()">
            <option *ngFor="let item of listPageSize" value={{item}}>
                {{item}}
            </option>
        </select> 
        records
    </div>
    <div class="col-lg-4">
      <h4 class="text-center">List of Stock</h4>
    </div>
    <div class="col-lg-4">
        <table>
            <tr>
                <td>Phone: </td>
                <td>
                    <input type="text" [(ngModel)]="partNo" placeholder="part-no old/new" />
                    <button type="button" (click)="search()"><i class="fa fa-search"></i></button>
                </td>
            </tr>
        </table>
    </div>
</div>
  <table class="table table-bordered">
    <tr class="table-secondary">
        <th scope="col">#</th>
        <th>Part-Name</th>
        <th>Quantity</th>
        <th>Warehouse</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Part-No OLD | NEW</th>
    </tr>
    <tr *ngFor="let item of listStock; let i = index">
        <td>{{i+1}}</td>
        <td>{{item.ItemName}}</td>
        <td>{{item.Qty}}</td>
        <td>{{item.WhName}}</td>
        <td>{{item.BrandName}}</td>
        <td>{{item.ModelCode}}</td>
        <td>{{item.PartNoOld}} | {{item.PartNoNew}}</td>
    </tr>
  </table>
</div>
