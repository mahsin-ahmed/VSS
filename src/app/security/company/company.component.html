<h4 class="text-center">Company</h4>
<div class="row g-3">
    <div class="col-md-4">
        <label class="form-label" for="CompanyName">Company</label>
        <input type="text" id="CompanyName" [(ngModel)]="Company.CompanyName" class="form-control" placeholder="Company-Name" />
    </div>
    <div class="col-md-4">
        <label class="form-label" for="Description">Description</label>
        <input type="text" id="Description" [(ngModel)]="Company.Description" class="form-control" placeholder="Description" />
    </div>
    <div class="col-md-4">
        <label class="form-label" for="Description">Number of Bay</label>
        <input type="number" id="Description" [(ngModel)]="Company.Bay" class="form-control" placeholder="Bay" />
    </div>
    <div class="col-md-4">
        <label class="form-label" for="Vat">VAT</label>
        <input type="number" id="Vat" [(ngModel)]="Company.Vat" class="form-control" placeholder="VAT" />
    </div>
    <div class="col-md-4 mt-5">
        <button (click)="save()" class="btn btn-success">Update</button>
    </div>
</div>
